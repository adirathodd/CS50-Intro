{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th>Stock</th>
                <th>Price</th>
                <th>Share(s)</th>
                <th>Time</th>
                <th>Transaction</th>
            </tr>
        </thead>
        <tbody>
            {% for row in info %}
            <tr>
                <td>{{ row.symbol }}</td>
                <td>{{ row.price }}</td>
                <td>{{ row.shares }}</td>
                <td>{{ row.time }}</td>
                <td>{{ row.buy_sell }}</td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
{% endblock %}
